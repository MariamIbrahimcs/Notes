<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b48e9a404e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-section">
        <div class="left">
            <button class="add-note" id="add-note">Add Note</button>
            <button class="update-note" id="update-note">Update Note</button>
            <div class="notes" id="notes">

            </div>
        </div>
        <div class="right" >
            <input type="text" placeholder="Title" class="note-title" id="note-title">
           
            <textarea name="" cols="30" rows="10" placeholder="..." class="note-content" id="note-content" autofocus></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
